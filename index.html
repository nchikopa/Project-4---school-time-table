<!DOCTYPE html> <!--Declaring HTML version to the browers to enable correct rendering of document-->
<html lang="en">
    <head>
        <title>
            Time Table
        </title>
    </head>
    <body>
        <h1 style="font-size:60px;"><u>School Time Table</u></h1>
        <table border="1" cellpadding="10" cellspacing="0">
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
            <tr>  
                <th rowspan="6">Hours</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                <td>Sports</td>
            </tr>
            <tr>
                <th colspan="6">Lunch</th>
            </tr>
            <tr>
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
            </tr>
        </table>
    </body>
</html>
